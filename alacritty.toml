[colors.bright]
black = "#666666"
blue = "#A1BDFF"
cyan = "#A1BDFF"
green = "#A1BDFF"
magenta = "#D66E86"
red = "#D66E86"
white = "#DFDFDF"
yellow = "#997CD5"

[colors.normal]
black = "#000000"
blue = "#997CD5"
cyan = "#A1BDFF"
green = "#A1BDFF"
magenta = "#D66E86"
red = "#D66E86"
white = "#DFDFDF"
yellow = "#997CD5"

[colors.primary]
background = "#000000"
foreground = "#ffffff"

[cursor.style]
blinking = "Off"
shape = "Block"

[font]
size = 11.5

[font.bold]
family = "MesloLGS NF"
style = "Bold"

[font.bold_italic]
family = "MesloLGS NF"
style = "Bold Italic"

[font.italic]
family = "MesloLGS NF"
style = "Italic"

[font.normal]
family = "MesloLGS NF"
style = "Regular"

[[keyboard.bindings]]
chars = "#"
key = "Key3"
mods = "Alt"

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
padding = { x = 20, y = 20 }
decorations = "Buttonless"
dynamic_padding = true
dynamic_title = true
opacity = 1
title = "Terminal"
